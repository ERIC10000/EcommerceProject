<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <!-- css resources -->
    <link rel="stylesheet" href="../static/files/css/bootstrap.css">
    <link rel="stylesheet" href="../static/files/css/lightslider.css">
    <link rel="stylesheet" href="../static/files/css/style.css">

    <!-- script resources -->
    <script src="../static/files/js/bootstrap.js"></script>
    <script src="../static/files/js/jquery.js"></script>
    <script src="../static/files/js/lightslider.js"></script>
    <script src="../static/files/js/script.js"></script>


</head>
<body class="container">
    {% include 'navbar.html' %}
    <br>
    <h5 class="text-primary">{{messages}}</h5>
    <h5 class="text-danger">{{warning}}</h5>
    <section class="row">
        <div class="col-md-6 card shadow pt-5 pb-5">
            <form action="/login" method="post">
                <input type="text" name="username" placeholder="Enter Username" class="form-control"> <br>

                <input type="password" name="password" placeholder="Enter Password" class="form-control"> <br>

                <input type="submit" value="Login Here" class="btn btn-primary"> <br>

            </form>

            

        </div>

        <div class="col-md-6"></div>

    </section>
    <h6><a href="register">Don't Have Account?</a></h6>
    
</body>
</html>
